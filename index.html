<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ShoppList</title>
</head>
<body>
    <header class="header">
        <h1>ShoppList</h1>
        <nav>
            <ul class="nav__info">
                <li><a href="#">contato</a></li>
                <li><a href="#">avaliações</a></li>
                <li><a href="#">ajuda</a></li>
            </ul>
        </nav>
    </header>
    <section class="swiper mySwiper section-carousel">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="image-carousel">
                    <img class="size__image-carousel" src="./img/shopping_app.svg" alt="">
                </div>
                <h3 class="title__carousel">Shopping Lists</h3>
                <p class="paragraph__carousel">...made easy and 
                convenient</p>
            </div>
            <div class="swiper-slide">
                <div class="image-carousel">
                    <img src="./img/empty_cart.svg" class="size__image-carousel" alt="">
                </div>
                <h3 class="title__carousel">Never forget
                anything on your lists</h3>
                <p class="paragraph__carousel">...no need to memorize</p>
            </div>
            <div class="swiper-slide">
                <div class="image-carousel"><img src="./img/gone_shopping.svg" class="size__image-carousel"  alt=""></div>
                <h3 class="title__carousel">Use shopper for your online shopping too!</h3>
                <p class="paragraph__carousel">...make a list now, buy it later</p>
                <br>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </section>
    <div class="container-button">
        <a class="button-start" href="#">Start using ShoppList</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="./js/index.js"></script>
</body>
</html>
