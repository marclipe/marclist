<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MarcList</title>
</head>
<body>
    <header class="header">
        <h1>MarcList</h1>
    </header>
    <section class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide first-card">
                <img src="./img/shopping_app.png" alt="">
                <h3 class="title__carousel">Shopping Lists</h3>
                <p class="paragraph__carousel">...made easy and 
                convenient</p>
            </div>
            <div class="swiper-slide">
                <img src="./img/shopping_app.png" alt="">
                <h3 class="title__carousel">Shopping Lists</h3>
                <p class="paragraph__carousel">...made easy and 
                convenient</p>
            </div>
            <div class="swiper-slide">
                <img src="./img/shopping_app.png" alt="">
                <h3 class="title__carousel">Shopping Lists</h3>
                <p class="paragraph__carousel">...made easy and 
                convenient</p>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </section>
    <a class="button-start" href="#">Start using Shopper</a>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="./js/index.js"></script>
</body>
</html>
