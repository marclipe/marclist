<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty list</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/global.style.css">
    <style>
        /* * {
            border: 1px solid red;
        } */

        body {
            background-color: var(--bg-color);
            font-family: var(--font-Inter);
        }

        .title {
            color: var(--color-text);
            font-weight: 600;
            text-align: center;
            margin: 6.563rem 0 8rem;
        }

        .container__image {
            display: grid;
            place-items: center;
            margin-bottom: 1.188rem;
        }

        .image__cart {
            width: 9.125rem;
            height: 8.125rem;
        }

        .content__text {
            margin-bottom: 3.438rem;
        }

        p {
            color: var(--paragraph-color);
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.188rem;
            text-align: center;
        }

        .button__container {
            display: flex;
            justify-content: center;    
        }

        .button__create {
            width: 7.813rem;
            height: 2.25rem;
            line-height: 1.188rem;
            background-color: var(--button-create-color);

            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1.25rem;
            gap: 0.875rem;
            text-decoration: none;
        }

        .text__create {
            color: var(--color-white);
            text-decoration: none;
            font-size: 1rem;
            line-height: 1.188rem;
            font-weight: 400;
        }

        .icon_plus {
            color: var(--color-white);
            font-weight: bold;
        }

        .back__icon {
            color: var(--color-text);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .text__back {
            color: var(--color-text);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .button__back {
            text-decoration: none;
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            padding: 3rem;
        }

        .popup__list {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            width: 22.875rem;
            height: 11.313rem;
            border-radius: 1.25rem;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #1E1E1E;

            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .title__name-list {
            margin-bottom: 1.5rem;
            color: var(--title-popup);
        }

        #ilist {
            width: 20.05rem;
            height: 1.875rem;
            border-radius: 0.313rem;
            background-color: transparent;
            border: 0;
            outline: transparent;
            box-shadow: 0 0 0 2px var(--button-create-color);
            color: var(--color-text);
            font-weight: 400;
            font-size: 1rem;
            padding: 0.188rem;
            margin-bottom: 2.5rem;
        }

        input[type="text"]::placeholder {
            color: var(--color-text);
            font-weight: 400;
            font-size: 1rem;
        }

        .containar__button {
           display: flex;
           gap: 4.563rem;
        }

        .button__cancel {
            background-color:  rgba(171, 172, 172, 0.4);
            width: 7.813rem;
            height: 2.25rem;
            border-radius: 1.25rem;
            border: none;
            cursor: pointer;
            color: var(--color-white);
        }

        .button__continue {
            background-color: var(--button-create-color);
            width: 7.813rem;
            height: 2.25rem;
            border-radius: 1.25rem;
            border: none;
            cursor: pointer;
            color: var(--color-white);
        }

        @media screen and (max-width: 600px) { 
           .button__back {
                padding: 1.5rem;
           }

           .popup__list {
                padding: 0 1.25rem 0;
           }

           .popup-content {
                width: 100%;
                margin: 0 1rem 0 0rem;
            }
            
            #ilist {
                width: 100%;
                height: 1.5rem;
            }

            .button__cancel {
                width: 100%;
            }

            .button__continue {
                width: 100%;
            } 
        }
    </style>
</head>
<body>
    <main>
        <h1 class="title">Your shopping Lists</h1>
        <div class="container__image">
            <img class="image__cart" src="../img/shopping-cart.png" alt="">
        </div>
        <div class="content__text">
            <p>You have not added any shopping lists</p>
            <p>Tap the button below to create one now</p>
        </div>
        <div class="button__container">
            <a href="#" class="button__create">
                <i class='bx bx-plus icon_plus'></i>
                <span class="text__create">Create</span>
            </a>
        </div>

        <div class="button__back"> 
            <a href="../index.html">
                <i class='bx bx-arrow-back back__icon'></i>
                <span class="text__back">BACK</span>
            </a>
        </div>
    </main>

    <!-- Estructure of popup -->
    <div class="popup__list">
        <div class="popup-content">
            <div>
                <h3 class="title__name-list">Name your list</h3>
            </div>
            <div>
                <form autocomplete="off">
                    <label for="ilist"></label>
                    <input type="text" name="lista" id="ilist" placeholder="name list">
                    <div class="containar__button">
                        <button class="button__cancel">Cancel</button>
                        <button class="button__continue">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/popup.js"></script>
</body>
</html>
