<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty list</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/global.style.css">
    <style>
        * {
            /* border: 1px solid red; */
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-Inter);
        }

        .title {
            color: var(--color-text);
            font-weight: 600;
            text-align: center;
            margin: 6.563rem 0 8rem;
        }

        .container__image {
            display: grid;
            place-items: center;
            margin-bottom: 1.188rem;
        }

        .image__cart {
            width: 9.125rem;
            height: 8.125rem;
        }

        .content__text {
            margin-bottom: 3.438rem;
        }

        p {
            color: var(--paragraph-color);
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.188rem;
            text-align: center;
        }

        .button__container {
            display: flex;
            justify-content: center;    
        }

        .button__create {
            width: 7.813rem;
            height: 2.25rem;
            line-height: 1.188rem;
            background-color: var(--button-create-color);

            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1.25rem;
            gap: 0.875rem;
            text-decoration: none;
        }

        .text__create {
            color: var(--color-white);
            text-decoration: none;
            font-size: 1rem;
            line-height: 1.188rem;
            font-weight: 400;
        }

        .icon_plus {
            color: var(--color-white);
            font-weight: bold;
        }

        .back__icon {
            color: var(--button-create-color);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .text__back {
            color: var(--button-create-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .button__back {
            /* display: none; */
            text-decoration: none;
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            padding: 3rem;
        }

        @media screen and (max-width: 600px) { 
           .button__back {
                padding: 1.5rem;
           }
        }
    </style>
</head>
<body>
    <main>
        <h1 class="title">Your shopping Lists</h1>
        <div class="container__image">
            <img class="image__cart" src="../img/shopping-cart.png" alt="">
        </div>
        <div class="content__text">
            <p>You have not added any shopping lists</p>
            <p>Tap the button below to create one now</p>
        </div>
        <div class="button__container">
            <a href="#" class="button__create">
                <i class='bx bx-plus icon_plus'></i>
                <span class="text__create">Create</span>
            </a>
        </div>

        <div class="button__back"> 
            <a href="../index.html">
                <i class='bx bx-arrow-back back__icon'></i>
                <span class="text__back">BACK</span>
            </a>
        </div>
    </main>
</body>
</html>
